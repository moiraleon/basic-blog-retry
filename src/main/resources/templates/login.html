<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spring Login Form</title>
</head>
<body>
<form name="submitForm" method="POST" action="#" th:action="@{/login}" th:object="${loginUser}">
    <div align="center">
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="userName" th:field="*{userName}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td></td>
               <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
                <div style="color:red">
                    <p th:text="${error}"></p>
                </div>

    </div>
</form>
</body>
</html>
